<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FluxLight • Controlo Inteligente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>FluxLight</h1>
    <div class="subtitle">Sistema de Iluminação Inteligente • PAP 2026</div>
  </header>

  <div class="container">

    <!-- Controlo da Fita LED WS2812B -->
    <div class="card">
      <h2>Fita LED WS2812B</h2>

      <div class="btn-group">
        <button class="btn-primary" onclick="send('led/on')">Ligar</button>
        <button class="btn-danger" onclick="send('led/off')">Desligar</button>
      </div>

      <div class="control-row">
        <label>Cor</label>
        <input type="color" id="colorPicker" value="#ffffff" onchange="sendColor()" />
      </div>

      <div class="control-row" style="margin-top: 1.25rem;">
        <label>Brilho</label>
        <input type="range" id="brightness" min="0" max="255" value="180" oninput="sendBrightness(this.value)" />
      </div>

      <div id="status-led" class="status"></div>
    </div>

    <!-- Controlo das Lâmpadas Shelly Duo RGBW -->
    <div class="card">
      <h2>Lâmpadas Shelly Duo RGBW</h2>

      <div class="btn-group">
        <button class="btn-primary" onclick="send('shelly/on')">Ligar Todas</button>
        <button class="btn-danger" onclick="send('shelly/off')">Desligar Todas</button>
      </div>

      <div id="status-shelly" class="status"></div>
    </div>

  </div>

  <footer>
    FluxLight • Projeto PAP • HTML + CSS + JavaScript + ESP32
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
